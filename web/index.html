<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>(水平 、垂直)翻转</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <!-- 水平翻转 -->
  <div class="flip_horizintal">
    <a href="#">
      <div class="flipper">
        <div class="front_horizintal">水平翻转</div>
        <div class="back_horizintal">back</div>
    </div>
    </a>
  </div>
  <!-- 垂直翻转 -->
  <div class="flip_vertical">
    <a href="#">
      <div class="flipper">
        <div class="front_vertical">垂直翻转</div>
        <div class="back_vertical">back</div>
    </div>
    </a>
  </div>
  <p>
    支持IE10+、Google、Firefox、Opera、Safari
  </p>
</body>
</html>
