<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>纯css3实现鼠标滑过图片显示图文效果</title>
<link href="../../css/2018/2/3.css" type="text/css" rel="stylesheet" />
</head>
<body>

<!-- 代码部分begin -->
<div class="main">
    <div class="view view-tenth">
    	<figure>
	        <div class="thumb"><img src="../../images/1.jpg" /></div>
	        <div class="mask">
	            <h2>温泉酒店</h2>
	            <p>特色泡汤解压,缓解身体疲劳!</p>
	            <a href="#" class="link">查看全文</a>
	        </div>
        </figure>
    </div>
    <div class="view view-tenth">
    	<figure>
	        <div class="thumb"><img src="../../images/2.jpg" /></div>
	        <div class="mask">
	            <h2>情侣酒店</h2>
	            <p>体验极致浪漫/甜蜜/温馨/激情的感受</p>
	            <a href="#" class="link">查看全文</a>
	        </div>
        </figure>
    </div>
</div>
<p  class="text"><span>支持IE10+、FireFox、Chrome、Safari、Opera</span></p>
<!-- 代码部分end -->

</body>
</html>
